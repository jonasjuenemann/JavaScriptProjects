<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="script.js" defer></script>
    <style>
        body {
            margin: 0;
        }

        div {
            display: flex;
            margin: .5rem;
            padding: 1rem;
            border: solid 3px black;
            min-height: 1rem;
            flex-grow: 1;
        }

        .grandparent {
            background-color: red;
            flex-direction: column;
        }

        .parent {
            background-color: green;
        }

        .child {
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="grandparent" id="grandparent-id">
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
    </div>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
    </div>
</div>
</body>
</html>
