<!DOCTYPE html>
<html>
<head>
    <title>The Vue View</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="./js/components/Tweet.js" defer></script>
    <script src="./js/app.js" defer></script>
</head>
<body>
<!--id ist wichtig hier: s. app.js -> el: #app-->
<div id="app">
    <h1>THE VUE VIEW</h1>
    <div class="user">
        <div class="user-information">
            <div class="image-container">
                <img src="https://content.codecademy.com/courses/what-is-vue/profile.jpeg" alt="profile picture">
            </div>
            <h3>{{ username }}</h3>
        </div>
        <!--v-if acts an awful lot like JavaScript if - it will only display the HTML element it is on if the v-if statement returns true-->
        <div class="user-bio" v-if="bio">
            <em>Bio: </em> {{ bio }}
        </div>
    </div>
    <div class="tweets">
        <!--just like that v-for will iterate through every item in our .data‘s tweets array,
        außerdem wurde hier eine Vue Component hinzugefuegt (s. js-components-Tweet.js), diese kann hier ins html eingearbeitet werden-->
        <tweet v-for="tweet in tweets"
               v-bind:message="tweet" v-bind:author="username"></tweet>
    </div>
    <div class="settings">
        <h2>Settings</h2>
        <label for="username">Username</label>
        <!--v-model can be added to any form field and hooked up to our Vue app’s data-->
        <input type="text" value="username" placeholder="Username" v-model="username" />
        <label for="bio">Bio</label>
        <textarea value="bio" placeholder="Bio" v-model="bio"></textarea>
        <label for="tweet">New Tweet</label>
        <div class="new-tweet">
            <input type="text" value="tweet" placeholder="New Tweet" v-model="newTweet"/>
            <button v-on:click="tweets.push(newTweet)" >Add Tweet</button>
        </div>
    </div>
</div>
</body>
</html>
